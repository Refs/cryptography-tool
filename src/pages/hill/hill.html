<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hill Cipher</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Text(Uppercase Letter)</ion-label>
        <ion-input type="text" name="text_input" #newtext></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>密钥矩阵K(用&nbsp;空格&nbsp;分割数字)</ion-label>
        <ion-input type="text" name="k_input" #newk></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>密钥矩阵阶数n</ion-label>
        <ion-input type="text" name="n_input" #newn></ion-input>
      </ion-item>

    </ion-list>

    <ion-grid>

  <ion-row>

    <ion-col col-4>
        <button ion-button (click)="encrypt(newtext,newk,newn)">Encrypt</button>
    </ion-col>
    <ion-col col-1>

    </ion-col>
    <ion-col col-4>
        <button ion-button (click)="decrypt(newtext,newk,newn)">Decrypt</button>
    </ion-col>

  </ion-row>
</ion-grid>




    <ion-card>

      <ion-card-header>
        Result:
      </ion-card-header>

      <ion-card-content>
        {{result}}
      </ion-card-content>

    </ion-card>

    <ion-card *ngIf="invkey != null">

      <ion-card-header>
        密钥矩阵的逆矩阵:
      </ion-card-header>

      <ion-card-content>
        {{invkey}}
      </ion-card-content>

    </ion-card>

</ion-content>
